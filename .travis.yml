## Travis 
language: cpp

compiler:
  - gcc

# Setup repos etc before installation
before_install:
  - sudo apt-get update -qq

# Install dependencies
install:
  # install biicode:

  - wget https://s3.amazonaws.com/biibinaries/release/1.3.3/bii-ubuntu32_1_3_3.deb 
  - (! sudo dpkg -i bii-ubuntu32_1_3_3.deb ) && sudo apt-get -f install


# command to run tests
script: 
  - bii find
  - bii work
  - bii cpp:build
  - ./bin/biicode_challenge_solvertool  
  - ./bin/biicode_challenge_gtest_main