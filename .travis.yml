language: cpp
compiler:
- gcc
- clang

before_install:
- sudo apt-get update -qq

install:
- wget http://www.biicode.com/downloads/latest/ubuntu64
- mv ubuntu64 bii-ubuntu64.deb
- (sudo dpkg -i bii-ubuntu64.deb) && sudo apt-get -f install
- rm bii-ubuntu64.deb
- bii setup:cpp

script:
- bii buzz
- bii test
- bii build
- ./bin/user_challenge_solvertool  
